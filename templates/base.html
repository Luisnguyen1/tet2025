<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tết ALL IN ONE</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Spotify Web Playback SDK -->
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
</head>
<body>
    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Header -->
    <header class="main-header">
        <div class="menu-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <h1>Tết ALL IN ONE</h1>
    </header>

    <!-- Menu -->
    <nav class="main-menu">
        <div class="menu-header">
            <div class="profile-info">
                <img src="{{ url_for('static', filename='images/manh.png') }}" alt="Nguyễn Văn Mạnh" class="profile-avatar">
                <h3>Nguyễn Văn Mạnh</h3>
                <p class="profile-title">Python Developer</p>
            </div>
        </div>
        
        <div class="contact-info">
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <span>luisaccforwork@gmail.com</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-phone"></i>
                <span>(+84) 397 1611 20</span>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <span>Bình Tân, TP Hồ Chí Minh</span>
            </div>
        </div>

        <ul class="menu-items">
            <li><a href="{{ url_for('index') }}"><i class="fas fa-pray"></i> Bài Cúng Giao Thừa</a></li>
            <li><a href="{{ url_for('music') }}"><i class="fas fa-music"></i> Nhạc Tết</a></li>
            <li><a href="{{ url_for('donate') }}"><i class="fas fa-hand-holding-heart"></i> Cúng Dường Online</a></li>
            <li><a href="https://vanmanh-dev.id.vn" target="_blank"><i class="fas fa-user"></i> About Me</a></li>
        </ul>
    </nav>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>
    
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
