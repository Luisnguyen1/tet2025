{% extends "base.html" %}

{% block content %}
<div class="music-page">
    <h1>{{ playlist.title }}</h1>
    <p class="playlist-description">{{ playlist.description }}</p>
    
    <div class="music-controls-panel">
        <button onclick="playAll()" class="control-btn">
            <i class="fas fa-play-circle"></i> Phát tất cả
        </button>
        <button onclick="playRandom()" class="control-btn">
            <i class="fas fa-random"></i> Phát ngẫu nhiên
        </button>
        <button onclick="pauseAll()" class="control-btn">
            <i class="fas fa-pause-circle"></i> Tạm dừng
        </button>
    </div>
    
    <div class="music-player">
        <iframe 
            id="soundcloud-player"
            width="100%" 
            height="450" 
            scrolling="no" 
            frameborder="no" 
            allow="autoplay" 
            src="https://w.soundcloud.com/player/?url={{ playlist.url }}&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true">
        </iframe>
    </div>
</div>
{% endblock %}
